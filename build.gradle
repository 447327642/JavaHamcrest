apply plugin: "java"

sourceCompatibility = 1.7
version=7.0

jar {
    manifest {
        attributes 'Implementation-Title': 'hamcrest-all',
                'Implementation-Vendor': 'hamcrest.org',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}


uploadArchives {
    repositories {
        flatDir {
            dirs "repos"
        }
    }
}
